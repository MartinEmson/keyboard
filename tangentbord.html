    <script>

  // Här har vi lite javascript som ändrar bakgrundsfärgen på tangenten man klickar på. Detta görs med keycode.

window.addEventListener("keydown", keyDown);
      function keyDown(key){

document.getElementById(key.keyCode).style.backgroundColor = "red";
}

// För att hitta rätt element använder jag key.keyCode. Därför namner ger jag alltså id:en för varje tangent till dess specifika keyCode.

window.addEventListener("keyup", keyUp);
      function keyUp(key){
          document.getElementById(key.keyCode).style.backgroundColor = "gray";
}

// Koden skrivs två gånger. En gång för "onkeydown" och en för "onkeyup". "onkeydown" funktionen ändrar färgen till röd medan "onkeyup" ändrar tillbaka till dess ursprungsfärg.

    </script>
